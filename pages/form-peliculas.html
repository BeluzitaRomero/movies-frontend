<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Select" -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Agregar peliculas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-black bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand text-white logo" href="../index.html"
            >MOVIES</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="../index.html#tendencias"
                  >Tendencias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="registrarse.html"
                  >Registrarse</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="login.html"
                  >Iniciar sesion</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Modal -->
      <div
        class="modal fade"
        id="successModal"
        tabindex="-1"
        aria-labelledby="successModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel">Éxito</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              La película <span id="peliculaNombre"></span> ha sido agregada
              exitosamente.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- fin modal -->
      <div class="container">
        <h1 class="mb-5 pt-4">Agregar nueva pelicula</h1>
        <div class="row justify-content-center"></div>
        <form id="peliculaForm" action="POST" class="flex-column">
          <div>
            <label for="titulo">Título:</label>
            <input
              type="text"
              id="titulo"
              name="titulo"
              class="form-control mb-3"
              required
            />
          </div>
          <div>
            <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
            <input
              type="date"
              id="fechaLanzamiento"
              name="fechaLanzamiento"
              class="form-control mb-3"
              required
            />
          </div>
          <div>
            <label for="duracion">Duración (minutos):</label>
            <input
              type="number"
              id="duracion"
              name="duracion"
              class="form-control mb-3"
              required
            />
          </div>
          <div>
            <label for="sinopsis">Sinopsis:</label>
            <textarea
              id="sinopsis"
              name="sinopsis"
              class="form-control mb-3"
              required
            ></textarea>
          </div>
          <div>
            <label for="imagenPoster">URL de la Imagen del Poster:</label>
            <input
              type="text"
              id="imagenPoster"
              name="imagenPoster"
              class="form-control mb-3"
            />
          </div>
          <div>
            <label for="idDirector">Director:</label>
            <select id="idDirector" name="idDirector" required>
              <!-- Opciones de directores se llenarán dinámicamente -->
            </select>
          </div>
          <div>
            <label for="actores" class="form-label">Actores:</label>
            <select id="actores" name="actores[]" multiple>
              <!-- Options will be loaded dynamically -->
            </select>
          </div>
          <div>
            <label for="generos" class="form-label">Generos:</label>
            <select id="generos" name="generos[]" multiple>
              <!-- Options will be loaded dynamically -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary my-2">
            Agregar Película
          </button>
        </form>
      </div>
    </main>
    <footer
      class="container-fluid bg-gradient d-flex justify-content-around align-items-center"
    >
      <div class="my-3">
        <p>
          Informacion proporcionadas por
          <a
            class="text-decoration-none text-info"
            href="https://developer.themoviedb.org/docs/getting-started"
            target="_blank"
            >The Movie DB</a
          >
        </p>
      </div>
      <div class="footer-list-info">
        <ul>
          <li>
            <a class="nav-link" href="../index.html">Terminos y condiciones</a>
          </li>
          <li><a class="nav-link" href="../index.html">FAQ</a></li>
        </ul>
      </div>
    </footer>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../js/form-peliculas.js"></script>
    <!-- Enlace al archivo JavaScript -->
  </body>
</html>
